        <div class="form-group custom_md_3 custom_md_home">
            <div class="icon-addon addon-md">
                <p-autoComplete field="name" [formControl]="appointmentSearchForm.controls['symptom']" class="form-control ui-fluid" placeholder="Condition, Procedure, Doctor.." [suggestions]="symptom"
                    (completeMethod)="searchConditions($event)">
                </p-autoComplete>
                <!-- <ng-template let-value pTemplate="selectedItem">
                    <span style="font-size:18px">>{{value.name}}</span>
                </ng-template> -->
                <!-- <label for="email" class="fa fa-map-marker" rel="tooltip" title="email"></label> -->
            </div>
        </div>
        <div class="form-group custom_md_2">
            <div class="icon-addon addon-md">
                <input type="text" [(ngModel)]="selectedCity" [list-formatter]="listFormatter" value-property-name="id" 
                display-property-name="name" ng2-auto-complete (ngModelChange)="searchLocality($event)" [source]="cities" 
                [formControl]="appointmentSearchForm.controls['location']" placeholder="Location" class="form-control">
                <label for="email" class="fa fa-map-marker" rel="tooltip" title="email"></label>
            </div>
        </div>
        <div class="form-group custom_md_2">
                <div class="icon-addon addon-md">
                        <input name="fromdate" datepicker [formControl]="appointmentSearchForm.controls['from_date']" type="text" placeholder="From" class="form-control">
                        <label for="email" class="fa fa-calendar" rel="tooltip" title="email"></label>
                </div>
            </div>
            <div class="form-group custom_md_2">
                <div class="icon-addon addon-md">
                        <input name="todate" datepicker [formControl]="appointmentSearchForm.controls['to_date']" type="text" placeholder="To" class="form-control">
                        <label for="email" class="fa fa-calendar" rel="tooltip" title="email"></label>
                </div>
            </div>
        <div class="form-group custom_md_2">
            <div class="icon-addon addon-md">
                <input type="session" [(ngModel)]="selectedSession" [list-formatter]="listFormatter" value-property-name="id" 
                display-property-name="name" ng2-auto-complete  [source]="sessions" [formControl]="appointmentSearchForm.controls['session']" placeholder="Time Session" class="form-control" id="email">
                <label for="email" class="fa fa-clock-o" rel="tooltip" title="email"></label>
            </div>
        </div>
        <div class="custom_md_2">
            <a class="search_vtm btn btn-4 btn-4c icon-arrow-right" type="submit"  [class.disabled]='appointmentSearchForm.invalid' (click)='searchAppointments()'>Search</a>
        </div>
    </form>
