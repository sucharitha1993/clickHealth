<form>
    <div style="width: 30% !important;" class="form-group custom_md_3 custom_md_gift custom_md_home">
        <div class="icon-addon addon-md">
            <div class="ng2-auto-complete" style="position: relative;">
                <input type="text" name="general" auto-complete  [source]="generals" [formControl]="hcSearchForm.controls['general']"
                    placeholder="General/Specific" class="form-control" id="email">
                <label for="email" class="fa fa-user" rel="tooltip" title="email"></label>
            </div>
        </div>
    </div>
    <div style="width: 16%;" class="form-group custom_md_2">
        <div class="icon-addon addon-md">
            <div class="ng2-auto-complete" style="position: relative;">
                <input type="text" name="age" auto-complete [source]="ageGroup" [formControl]="hcSearchForm.controls['age']"
                    placeholder="Age Group" class="form-control" id="email">
                <label for="email" class="fa fa-users" rel="tooltip" title="email"></label>
            </div>
        </div>
    </div>
    <div style="width: 16%;" class="form-group custom_md_2">
        <div class="icon-addon addon-md ng2-auto-complete">
            <div class="ng2-auto-complete" style="position: relative;">
                <input type="text" name="gender" auto-complete [source]="genders" [formControl]="hcSearchForm.controls['gender']"
                    placeholder="Gender" class="form-control" id="email">
                <label for="email" class="fa fa-transgender" rel="tooltip" title="email"></label>
            </div>
        </div>
    </div>
    <div class="custom_md_2">
        <a class="search_vtm btn btn-4 btn-4c icon-arrow-right" type="submit" [class.disabled]='hcSearchForm.invalid' (click)='naviagteToHCRes()'>Search Now</a>
    </div>
</form>
