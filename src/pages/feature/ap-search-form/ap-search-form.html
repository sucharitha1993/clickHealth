<form>
    <div class="form-group custom_md_3 custom_md_home">
        <div class="icon-addon addon-md">
            <input class="form-control" autocomplete="off" [(ngModel)]="searchSymptom" [typeahead]="symptom" [typeaheadOptionField]="'name'" [formControl]="appointmentSearchForm.controls['symptom']"
                name='condition' placeholder="Condition, Procedure, Doctor.." />
            <label for="email" class="fa fa-search" rel="tooltip" title="email"></label>
        </div>
    </div>
    <div class="form-group custom_md_3 custom_md_home">
        <div class="icon-addon addon-md">
            <input type="text" autocomplete="off" [(ngModel)]="searchLocation" id='location' (ngModelChange)='getLocation()' [formControl]="appointmentSearchForm.controls['location']"
                placeholder="Location" class="form-control">
            <label for="email" class="fa fa-map-marker" rel="tooltip" title="email"></label>
        </div>
    </div>
    <div class="form-group custom_md_3 custom_md_home">
        <div class="icon-addon addon-md">
            <input name="fromdate" autocomplete="off" datepicker id="ap-search-from-date" [formControl]="appointmentSearchForm.controls['from_date']" type="text" placeholder="Booking Date"
                class="form-control">
            <label for="email" class="fa fa-calendar" rel="tooltip" title="email"></label>
        </div>
    </div>
    <!-- <div class="form-group custom_md_2">
        <div class="icon-addon addon-md">
            <input name="todate" autocomplete="off" datepicker id="ap-search-to-date" [formControl]="appointmentSearchForm.controls['to_date']" type="text" placeholder="To" class="form-control">
            <label for="email" class="fa fa-calendar" rel="tooltip" title="email"></label>
        </div>
    </div> -->
    <!-- <div class="form-group custom_md_2">
        <div class="icon-addon addon-md">
            <input name="session" autocomplete="off" [(ngModel)]="selectedSession" [typeahead]="sessions" [formControl]="appointmentSearchForm.controls['session']"
                type="text" placeholder="Time Session" class="form-control" id="email">
            <label for="email" class="fa fa-clock-o" rel="tooltip" title="email"></label>
        </div>
    </div> -->
    <div class="custom_md_2">
        <a class="search_vtm btn btn-4 btn-4c icon-arrow-right" data-dismiss="modal" type="submit" [class.disabled]='appointmentSearchForm.invalid' (click)='searchAppointments()'>Search</a>
    </div>
</form>
