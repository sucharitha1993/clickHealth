
<section class="Confirm_Appointment_main">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="full_width Confirm_Appointment">
                    <h4>Confirm Appointment</h4>
                    <div class="">
                        <div class="full_width date_based_select">
                            <div class="date_based_select_text">
                                <p><span>Date : 24-01-2018 </span> &nbsp;&nbsp;<span><img src="{{imgPrePath}}icons/arrow.png"></span>&nbsp;&nbsp;<span>Time : 01:25 AM</span></p>
                            </div>
                            <div class="date_based_select_date">
                                <a href="ap_result.html">Modify</a>
                            </div>
                        </div>
                    </div>
                    <h5>Please enter below details</h5>
                    <form class="registration_form">
                        <div class="row">
                            <div class="form-group custom_md_3 col-md-12">
                                <div class="icon-addon addon-md">
                                    <input type="text" [formControl]="confirmAppointmentForm.controls['name']" placeholder="Full Name" class="form-control" id="FirstN">
                                    <label for="text" rel="tooltip" title="firstname"><img src="{{imgPrePath}}icons/ficon1.png"></label>
                                </div>
                            </div>
                            <div class="form-group custom_md_3 col-md-6">
                                <div class="icon-addon addon-md">
                                    <input type="text"  [formControl]="confirmAppointmentForm.controls['mobile']"  placeholder="Phone" class="form-control" id="phone">
                                    <label for="text" rel="tooltip" title="phone"><img src="{{imgPrePath}}icons/ficon2.png"></label>
                                </div>
                            </div>
                            <div class="form-group custom_md_3 col-md-6">
                                <div class="icon-addon addon-md">
                                    <input type="text" [formControl]="confirmAppointmentForm.controls['email']" placeholder="Email" class="form-control" id="email">
                                    <label for="email" rel="tooltip" title="email"><img src="{{imgPrePath}}icons/ficon3.png"></label>
                                </div>
                            </div>
                            <div class="form-group custom_md_3 col-md-12">
                                <div class="icon-addon addon-md">
                                    <textarea name="message" [formControl]="confirmAppointmentForm.controls['reason']" >Reasons / Complaints</textarea>
                                    <label for="email" rel="tooltip" title="email"><img src="{{imgPrePath}}icons/ficon4.png"></label>
                                </div>
                            </div>
                        </div>
                        <label class="container12"><p>By Booking Appointment You are agreeing <a href="#">Terms & Conditions</a></p>
                              <input type="checkbox" [formControl]="confirmAppointmentForm.controls['agreeing_to_tnc']" >
                              <span class="checkmark"></span>
                            </label>
                        <a class="search_vtm btn btn-4 btn-4c icon-arrow-right" [class.disabled]='confirmAppointmentForm.invalid' (click)='generateOTP()'>Book Appointment</a>
                    </form>
                </div>
            </div>
            <app-chosen-doctor-details></app-chosen-doctor-details>
        </div>
    </div>
</section>
