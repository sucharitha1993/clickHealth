<div class="col-md-5">
    <div class="full_width right_sidebar">
        <div class="row">
            <div class="col-md-5">
                <!-- <div class="full_width image_user_appoint_book">
                </div> -->
                <div class="alt-logo flight-line-b">
                        <b><a><img alt="" src="{{AppConfig?.IMG_URL}}{{doc?.docImage}}"></a></b>
                      </div>
            </div>
            <div class="col-md-7">
                <div class="full_width doctr_details">
                    <h4>Dr. {{doc?.name}}</h4>
                    <p *ngFor="let speci of doc?.specialities">
                        {{speci?.name + ' ' + speci?.description}}
                    </p>
                    <span class="lagu_span">consultation: {{doc?.language}}</span>
                    <span><i class="fa fa-phone" aria-hidden="true"></i>&nbsp;{{doc?.mobile}}</span>
                    <h3 class="col-md-5"><small>Rs</small> {{doc?.fee}}</h3>
                    <div class="col-md-7 discount_for_bok">Get {{doc?.discounts}}% Discount On First Consultation</div>
                </div>
            </div>
        </div>
    </div>
    <app-map *ngIf='doc?.mapData' [mapData]='doc?.mapData'></app-map>
</div>
