        <div class="div_slde_main timings_div_in">
          <div class="col-md-4 timins_hero_first_main">
            <div class="timins_hero">
              <div class="full_width timins_hero_first">
                <h3 (click)='chosenAppointment()'>Morning</h3>
              </div>
              <ul>
                <li *ngFor='let time of morningTimings'>
                  <div class="checkbox">
                    <label class="container12">{{time}}
                    <input type="radio" name="colorRadio" value="red">
                    <span class="checkmark"></span>
                    </label>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-4 timins_hero_first_main">
            <div class="timins_hero">
              <div class="full_width timins_hero_secnd">
                <h3>Afternoon</h3>
              </div>
              <ul>
                <li *ngFor='let time of aftrnTimings'>

                    <label class="container12">{{time}}
