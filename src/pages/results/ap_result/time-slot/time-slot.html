<div class="timeslots">
  <h3 class="calender_heading">Please Select Your Preferrable Time Slot from Below</h3>
  <section id="demos">
    <div class="div_slde_main">
      <div class="large-12 columns">

        <div class="owl-carousel owl-theme owl-loaded owl-drag">
          <div class="owl-stage-outer">
            <div class="owl-stage" style="transform: translate3d(0px, 0px, 0px); transition: 0s;">
              <div ng2-carouselamos class="slides-wrapper" [items]="doc?.vacationLists" [width]="1000" [$prev]="prev" [$next]="next" [$item]="item">
              </div>
              <ng-template #prev>
                <span class="fa fa-chevron-left" id="left"></span>
              </ng-template>
              <ng-template #next>
                <span class="fa fa-chevron-right" id="right"></span>
              </ng-template>
              <ng-template #item let-item let-i="index">
                <div class="items">
                  <div style="width: 94px;margin: 0 2px 0 2px;cursor: pointer;" 
                  (click)="dateSelectEvent(item, doc.vacationLists, doc)" class="item" 
                  [ngClass]="{'activen': item.activeClass == true}">
                    <span>{{weekDays[item.day]}}</span>
                    <h2>{{item.date}}</h2>
                    <span>{{monthsList[item.month]}}</span>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="div_slde_main timings_div_in" *ngIf='selectedSlots?.date'>
    <div class="col-md-4 timins_hero_first_main">
      <div class="timins_hero">
        <div class="full_width timins_hero_first">
          <h3>Morning</h3>
        </div>
        <ul>
          <!-- <li *ngFor="let morning of doc?.daysList?.morning" (click)="chosenAppointment(morning, doc)">
            <div class="checkbox">
              <label class="container12">{{morning | date:'shortTime'}}
                              <input type="radio" name="colorRadio" value="red">
                              <span class="checkmark"></span>
                          </label>
            </div>
          </li> -->
          <li *ngFor="let morning of morningTimings" (click)="chosenAppointment(morning, doc)">
            <div class="checkbox">
              <label class="container12">{{morning}}
                              <input type="radio" name="colorRadio" value="red">
                              <span class="checkmark"></span>
                          </label>
            </div>
          </li>
          <!-- <li *ngIf="doc?.daysList?.morning?.length == 0">
            No slots available
          </li> -->
        </ul>
      </div>
    </div>
    <div class="col-md-4 timins_hero_first_main">
      <div class="timins_hero">
        <div class="full_width timins_hero_secnd">
          <h3>Afternoon</h3>
        </div>
        <ul>
          <!-- <li *ngIf="doc?.daysList?.afternoon?.length == 0">
            No slots available
          </li>
          <li *ngFor="let afternoon of doc?.daysList?.afternoon" (click)="chosenAppointment(afternoon,doc)">
            <div class="checkbox">

                              <input type="radio" name="colorRadio" value="red">
                              <span class="checkmark"></span>
                          </label>
            </div>
          </li> -->
          <li *ngFor="let afternoon of aftrnTimings" (click)="chosenAppointment(afternoon,doc)">
            <div class="checkbox">
              <label class="container12">{{afternoon}}
                              <input type="radio" name="colorRadio" value="red">
                              <span class="checkmark"></span>
                          </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-4 timins_hero_first_main timins_hero_first_main_3">
      <div class="timins_hero">
        <div class="full_width timins_hero_three">
          <h3>Evening</h3>
        </div>
        <ul>
          <!-- <li *ngIf="doc?.daysList?.evening?.length == 0">
            No slots available
          </li>
          <li *ngFor="let evening of doc?.daysList?.evening" (click)="chosenAppointment(evening, doc)">
            <div class="checkbox">
              <label class="container12">{{evening | date:'shortTime'}}
                              <input type="radio" name="colorRadio" value="red">
                              <span class="checkmark"></span>
                          </label>
            </div>
          </li> -->
          <li *ngFor="let evening of evengTimings" (click)="chosenAppointment(evening, doc)">
            <div class="checkbox">
              <label class="container12">{{evening }}
                              <input type="radio" name="colorRadio" value="red">
                              <span class="checkmark"></span>
                          </label>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-md-12 red" *ngIf='selectedSlots?.date && selectedSlots?.time'>
      <div class="full_width date_based_select">
        <div class="date_based_select_text">
          <p><span>Date : {{selectedSlots?.date | date:'dd-MM-yyyy' }} </span> &nbsp;&nbsp;<span><img src="{{imgPrePath}}icons/arrow.png"></span>&nbsp;&nbsp;<span>Time : {{selectedSlots?.time}}</span></p>
        </div>
        <div class="date_based_select_date">
          <a (click)='navigateToApDetails()'>continue</a>
        </div>
      </div>
    </div>
  </div>
