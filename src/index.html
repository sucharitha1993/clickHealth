<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Clickhealth</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/style.css" rel="stylesheet">
  <link href="./assets/css/fontopen.css" rel="stylesheet">
  <link href="./assets/css/font.css" rel="stylesheet">
  <link href="./assets/css/animate.css" rel="stylesheet">
  <link href="./assets/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="assets/css/style1.css"/>
</head>

<body>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
  <script src="http://www.web2feel.com/freeby/scroll-effects/assets/viewportchecker.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="./assets/js/owl.carousel.min.js"></script>

  <script src="./assets/js/bootstrap-combobox.js"></script>
  <script>
    $(document).ready(function () {
      $('.combobox').combobox()
    });
  </script>
  <script>
    $('.collapse').on('shown.bs.collapse', function () {
      $(this).parent().find(".glyphicon-plus").removeClass("glyphicon-plus").addClass("glyphicon-minus");
    }).on('hidden.bs.collapse', function () {
      $(this).parent().find(".glyphicon-minus").removeClass("glyphicon-minus").addClass("glyphicon-plus");
    });

    $('.panel-heading a').click(function () {
      $('.panel-heading').removeClass('active');
      if (!$(this).closest('.panel').find('.panel-collapse').hasClass('in'))
        $(this).parents('.panel-heading').addClass('active');
    });

    (function () {
      // setup your carousels as you normally would using JS
      // or via data attributes according to the documentation
      // https://getbootstrap.com/javascript/#carousel
      $('#carousel123').carousel({ interval: 2000 });
      $('#carouselABC').carousel({ interval: 3600 });
    }());

    (function () {
      $('.carousel-showmanymoveone .item').each(function () {
        var itemToClone = $(this);

        for (var i = 1; i < 4; i++) {
          itemToClone = itemToClone.next();

          // wrap around if at end of item collection
          if (!itemToClone.length) {
            itemToClone = $(this).siblings(':first');
          }

          // grab item, clone, add marker class, add to collection
          itemToClone.children(':first-child').clone()
            .addClass("cloneditem-" + (i))
            .appendTo($(this));
        }
      });
    }());
  </script>
  <script type="text/javascript">
    $(function () {
      $("#chkPassport").click(function () {
        if ($(this).is(":checked")) {
          $("#dvPassport").show();
        } else {
          $("#dvPassport").hide();
        }
      });
    });


    $(function () {
      var $h3s = $('.qa-faq-title').click(function () {
        $h3s.removeClass('active2');
        $(this).addClass('active2');
      });
    });
  </script>
  <script>
    $(document).ready(function () {
      var owl = $('.owl-carousel');
      owl.owlCarousel({
        margin: 10,
        nav: true,
        loop: true,
        dot: false,

        navText: ["<span class='fa fa-chevron-left'></span>", "<span class='fa fa-chevron-right'></span>"],
        responsive: {
          0: {
            items: 1
          },
          600: {
            items: 3
          },
          1000: {
            items: 5
          }
        }
      })
    })
  </script>
  <app-root></app-root>
</body>

</html>
